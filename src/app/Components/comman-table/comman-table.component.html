<div class="container">
  <div [formGroup]="filters">
    <mat-form-field class="filter" *ngFor="let a of displayedColumns">
      <mat-label>{{ a }}:</mat-label>
      <input matInput [formControlName]="a" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let a of displayedColumns" [matColumnDef]="a">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ a }}</th>
      <td mat-cell *matCellDef="let element">
        <div>{{ element[a] }}</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 50]"></mat-paginator>
</div>
